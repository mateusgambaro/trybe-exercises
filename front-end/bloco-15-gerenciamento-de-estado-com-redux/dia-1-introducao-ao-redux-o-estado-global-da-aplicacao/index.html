<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const next = 'NEXT_COLOR';
      const previous = 'PREVIOUS_COLOR'

      function colorReducer(state = ESTADO_INICIAL, action) {
          switch(action.type) {
              case next:
                  return {
                      ...state,
                      index: state.index === state.colors.length - 1 ? 0 : state.index + 1, // state.colors.length - 1 para caso o index seja igual a 5, clicando em next volta para o in√≠cio.
                  }
              case previous:
                  return {
                      ...state,
                      index: state.index === 0 ? state.colors.length -1 : state.index - 1,
                  }
                  
              default:
            return state;
          }
      }

      const store = Redux.createStore(colorReducer);
    
    </script>
  </body>
</html>
