<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <label for = "input-name">Nome completo</label>
        <input type = "text" placeholder="Digite seu nome completo" required id = "input-name" name = "name" maxlength="40">
        <br>

        <label for = "input-email">Email</label>
        <input type = "text" placeholder="Digite seu email" required id = "input-email" name = "email" maxlength="50">
        <br>

        <label for = "input-cpf">CPF</label>
        <input type = "text" placeholder="Digite seu cpf" required id = "input-cpf" name = "cpf" maxlength="11">
        <br>

        <label for = "input-address">Endereço</label>
        <input type = "text" placeholder="Digite seu endereço" required id = "input-address" name = "address" maxlength="100">
        <br>

        <label for = "input-city">Cidade</label>
        <input type = "text" placeholder="Digite a cidade que você mora" required id = "input-city" name = "city" maxlength="28">
        <br>

        <label for = "input-state">Estado</label>
        <select id = "input-state" name = "state" required>
    
                <input type = "radio" id = "local1" name = "house-ap" value = "local1" required>
                <label for="local1">Casa</label>
                <input type = "radio" id = "local2" name = "house-ap" value = "local2" required>
                <label for="local2">Apartamento</label>
    </fieldset>

    <fieldset>

        <label id = "resume-cv">Mini currículo</label>
        <br>
        <textarea name = "curriculum" id = "resume-cv" cols = "30" rows ="10" maxlength="1000" required>
        </textarea>
        <br>
        <br>
        
        <label for = "input-job">Cargo profissional</label>
        <br>
        <input type = "text" placeholder="Digite seu cargo" required id = "input-job" name = "job" maxlength="40">
        <br>
        <br>

        <label id = "job-description">Descrição do cargo profissional</label>
        <br>
        <textarea name = "job-description" id = "job-description" cols = "30" rows ="5" maxlength="500" required>
        </textarea>
        <br>

        <label for="startDate">Data de início: </label>
        <input type="date" id="input-data" name="startDate" value="" required>

    </fieldset>

    <script src = "script.js"></script>
</body>
</html>
